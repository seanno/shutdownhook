<!DOCTYPE html>
<html>

  <head>

	<style>

	  html {
		  overflow: auto;
	  }

	  html, body, iframe {
		  margin: 0px;
		  padding: 0px;
		  height: 100%;
		  border: none;
	  }
	  
	  iframe {
		  display: block;
		  width: 100%;
		  overflow-x: hidden;
		  overflow-y: auto;
	  }
	  
	</style>
	
	<script>

	  function refreshContent() {
		  var f = document.getElementsByTagName("iframe")[0];
		  f.setAttribute("src", "/dashboard?station=49468&r=" + Math.random());
		  window.setTimeout(refreshContent, (240 * 1000));
	  }

	  window.setTimeout(refreshContent, (240 * 1000));

	</script>

  </head>

  <body>

	<iframe
	  src="/dashboard?station=49468"
	  frameborder="0"
	  marginheight="0"
	  marginwidth="0"
	  width="100%"
	  height="100%"
	  scrolling="auto"
	  >
	</iframe>
	
  </body>

</html>
